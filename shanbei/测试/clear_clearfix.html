<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8"/>
    <title>如何在html中使用clearfix和clear</title>
    
    <style type="text/css">
    .fl{float:left;}
	
	.demo{background:#ccc;border:2px solid #f00;}
    .item1{background:#f90;height:100px;width:100px;}
    .item2{background:#fc0;height:200px;width:100px;}
	.clear{clear:both;}
.clearfix {
  zoom: 1;
  display: table;
  width: 100%;
}
	.clearfix {zoom: 1;}/*给IE6清楚浮动的*/



    </style>
</head>
<body>
    <h2>用 clear 清除浮动</h2>
    <div class="demo" >	
        <div class="fl item1"></div>
        <div class="fl item2"></div>
        <div class="clear"></div>
    </div>
    <h2>用 clearfix 清除浮动</h2>
    <div class="clearfix demo">
        <div class="fl item1"></div>
        <div class="fl item2"></div>
    </div>
</body>
</html>
