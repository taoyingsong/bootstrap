            <div class="container">

              <form class="form-signin">
                <h2 class="form-signin-heading">注册 |<a class="register-title" href="login.html"> 登陆</a></h2>
                <label for="registerUsername" class="sr-only">用户名</label>
                <input type="text" id="registerUsername" class="form-control" placeholder="请输入用户名" required="" autofocus="">
                <label for="registerEmail" class="sr-only">邮箱</label>
                <input type="email" id="registerEmail" class="form-control" placeholder="请输入注册邮箱" required="" >
                <ul class="on_changes">
                    <li email="">请选择邮箱类型</li>
                    <li email=""></li>
                    <li email="@sina.com"></li>
                    <li email="@163.com"></li>
                    <li email="@qq.com"></li>
                    <li email="@hotmail.com"></li>
                    <li email="@126.com"></li>
                    <li email="@gmail.com"></li>
                    <li email="@yahoo.com"></li>
                </ul>
                <label for="registerPassword" class="sr-only">密码</label>
                <input type="password" id="registerPassword" class="form-control" placeholder="请输入密码" required="">
                <label for="registerPassword" class="sr-only">密码确认</label>
                
                <input type="password" id="registerPassword" class="form-control" placeholder="请再次输入密码" required="">
                <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
              </form>

            </div> <!-- /container -->
